<!DOCTYPE html>
<html lang='fr'>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa9970f97f.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          alt='Close contact form' 
          src="assets/icons/logo.svg"/>
        <h1>Les petits plats</h1>
      </div>
    </header>
    <main>
      <section id="search">

        <div id="search__bar">
          <input id="search__input" type="search" name="search" placeholder="Rechercher une recette" aria-label="Search">
          <i id="search__icon" class="fa fa-search"></i>
        </div>

        <div id="search__keywords">
          <!-- Keywords Factory -->
        </div>

        <div id="search__tags">
          <!-- Select Factory -->
        </div>

      </section>

      <section id="recipes" class="recipe">
        <!-- Recipe Factory -->
      </section>

    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
